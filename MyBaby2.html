<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message for Cailyn</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            text-align: center;
            width: 90%;
            padding: 20px 0;
        }

        #question-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        .big-heart {
            font-size: 60px;
            color: #ff4d6d;
            animation: heartbeat 1.2s infinite;
        }

        h1 {
            font-size: 9vw;
            color: #ff4d6d;
            margin: 0;
            max-width: 350px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .yes-btn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        #celebration-text {
            display: none; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .yay-title {
            font-size: 12vw;
            color: #ff4d6d;
            font-weight: bold;
        }

        .celebration-gif {
            width: 80%;
            max-width: 250px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="big-heart">‚ù§</div>
        
        <div id="question-section">
            <h1>Will You Be My Valentine, Cailyn? üôè</h1>
            <div class="button-group">
                <button class="yes-btn" onclick="showYay()">Yes</button>
                <i style="color: #ff758f; font-style: italic;">or</i>
                <button class="yes-btn" onclick="showYay()">Yes</button>
            </div>
        </div>

        <div id="celebration-text">
            <div class="yay-title">Yaaaaay!</div>
            <img src="happy.gif" alt="Happy Happy Cat" class="celebration-gif">
            <img src="love.gif" alt="In Love Cat" class="celebration-gif">
        </div>

        <div class="big-heart">‚ù§</div>
    </div>

    <script>
        function showYay() {
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('celebration-text').style.display = 'flex';
        }
    </script>
</body>
</html>
