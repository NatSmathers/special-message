<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message for You</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f3; /* Soft pink background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
		
		.container {
            display: flex;
            flex-direction: column; /* Stacks items vertically */
            align-items: center;
            gap: 10px; /* Space between the hearts and the text */
        }

        .big-heart {
            font-size: 80px; /* Adjust size of the hearts here */
            color: #ff4d6d;
            animation: heartbeat 1.2s infinite;
        }

        h1 {
            font-size: 15vw; /* Scales with the screen width */
            color: #ff4d6d;
            text-align: center;
            animation: heartbeat 1.2s infinite;
        }

        /* Fun animation to make it feel alive */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
    </style>
</head>
<body>
	
	<div class="container">
		<div class="big-heart">❤️</div>
		<h1>Will You Be My Valentine, Cailyn?</h1>
		<div class="big-heart">❤️</div>
	</div>
	
</body>
</html>
