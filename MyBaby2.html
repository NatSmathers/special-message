<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message for You</title>
    <style>
        /* Resets and full-screen centering */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Horizontal center */
            align-items: center;     /* Vertical center */
            height: 100vh;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* The main wrapper to keep everything aligned */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            text-align: center;
            width: 90%; /* Keeps content from hitting screen edges */
            max-width: 400px;
        }

        .big-heart {
            font-size: 60px;
            color: #ff4d6d;
            animation: heartbeat 1.2s infinite;
        }

        h1 {
            font-size: 12vw; /* Dynamic sizing for mobile */
            max-font-size: 60px;
            color: #ff4d6d;
            margin: 0;
            line-height: 1.2;
        }

        .button-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }

        .yes-btn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.4rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            transition: transform 0.2s;
        }

        .yes-btn:active {
            transform: scale(0.9);
        }

        .or-text {
            font-size: 1.2rem;
            color: #ff758f;
            font-style: italic;
        }

        #celebration-text {
            font-size: 15vw;
            color: #ff4d6d;
            font-weight: bold;
            display: none;
            animation: heartbeat 0.8s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="big-heart">❤</div>
        
        <div id="question-section">
            <h1>I love you</h1>
            <div class="button-group">
                <button class="yes-btn" onclick="showYay()">Yes</button>
                <span class="or-text">or</span>
                <button class="yes-btn" onclick="showYay()">Yes</button>
            </div>
        </div>

        <div id="celebration-text">Yaaaaay!</div>

        <div class="big-heart">❤</div>
    </div>

    <script>
        function showYay() {
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('celebration-text').style.display = 'block';
        }
    </script>

</body>
</html>
