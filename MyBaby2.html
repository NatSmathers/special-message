<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message for You</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: center;
        }

        .big-heart {
            font-size: 60px;
            color: #ff4d6d;
            animation: heartbeat 1.2s infinite;
        }

        h1 {
            font-size: 10vw;
            color: #ff4d6d;
            margin: 0;
        }

        .button-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .yes-btn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            transition: transform 0.2s;
        }

        .yes-btn:active {
            transform: scale(0.95);
        }

        .or-text {
            font-size: 1.2rem;
            color: #ff758f;
            font-style: italic;
        }

        /* Styling for the final message */
        #celebration-text {
            font-size: 12vw;
            color: #ff4d6d;
            font-weight: bold;
            display: none; /* Hidden by default */
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="big-heart">‚ù§</div>
        
        <div id="question-section">
            <h1>Will You Be My Valentine, Cailyn?üôè</h1>
            <div class="button-group">
                <button class="yes-btn" onclick="showYay()">Yes</button>
                <span class="or-text">or</span>
                <button class="yes-btn" onclick="showYay()">Yes</button>
            </div>
        </div>

        <div id="celebration-text">Yaaaaay!</div>

        <div class="big-heart">‚ù§</div>
    </div>

    <script>
        function showYay() {
            // Hide the question and buttons
            document.getElementById('question-section').style.display = 'none';
            
            // Show the "Yaaaaay!" text
            document.getElementById('celebration-text').style.display = 'block';
        }
    </script>

</body>
</html>
